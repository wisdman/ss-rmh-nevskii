<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SmartScreen</title>
  <link rel="stylesheet" type="text/css" href="/styles/index.css">
  <style type="text/css">
    :root {
      --background-color: var(--ss-background-color);
      --background-image: var(--ss-background-image);
      --color: var(--ss-color);
    }
  </style>
</head>
<body>
  <ss-loader></ss-loader>
  <script type="module">
    import { SliderComponent } from "/components/index.mjs"
    import { Presentation } from "/components/player/presentation.mjs"
    
    async function getData(url) {
      const response = await fetch(url)
      if (response.status !== 200) throw new Error(`${response.status}: ${response.statusText}`)
      return response
    }

    async function getContentData(url = `/content/data.json`) {
      try {
        const data = await getData(url)
        return data
      } catch (error) {
        document.body.innerHTML = `<h1 class="error">Incorrect Content data by path "${window.location.origin}${url}"!</h1>`
        console.error(error)
      }
    }

    async function getSSData(url = `/content${window.location.pathname}.json`) {
      try {
        const data = await getData(url)
        return data
      } catch (error) {
        document.body.innerHTML = `<h1 class="error">Incorrect SS data by path "${window.location.origin}${url}"!<br>The correct application url should look like "${window.location.origin}/ss-1",<br>where "ss-1" is the name of the configuration file "ss-1.json" without extension.</h1>`
        console.error(error)
      }
    }

    async function parseData(response) {
      if (!response) return undefined
      try {
        return await response.json()
      } catch (error) {
        document.body.innerHTML = `<h1 class="error">Incorrect JSON by path "${response.url}"!<br>${error.message}</h1>`
        console.error(error)
      }
      return undefined
    }

    const contentData = await parseData(await getContentData())
    const ssData = await parseData(await getSSData())
    if (contentData && ssData) {
      ssData.slides = ssData.slides.map(id => {
        const {pic, video} = contentData[id]
        return {
          image: `/content/assets/${pic}.webp`,
          presentation: `/content/assets/${video}.mp4`,
        }
      })

      const sliderNode = new SliderComponent(ssData, await new Presentation({ master: true }))
      requestAnimationFrame(() => {
        document.querySelector("ss-loader").remove()
        document.body.appendChild(sliderNode)
      })

      let timeout
      window.addEventListener(
        "pointerdown",
        () => timeout = timeout && clearTimeout(timeout) || setTimeout(sliderNode.reset, 5 * 60 * 1000), // 5m
        { passive: true }
      )
    }
  </script>
</body>
</html>
